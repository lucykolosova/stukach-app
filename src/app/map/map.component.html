
<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false">

  <agm-marker-cluster
    imagePath="https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m"
  >
    <agm-marker
      *ngFor="let m of (postRepositoryService.all$ | async); let i = index"
      (markerClick)="clickedMarker(m.label, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="i + 1">

      <agm-info-window [maxWidth]="400">
        <div class="card">
          <div class="car-number"><b>{{m.label}}</b></div>
          <div class="clear"></div>
          <div>
            <img width="100%" [src]="m.image">
          </div>
        </div>
      </agm-info-window>

    </agm-marker>
  </agm-marker-cluster>

</agm-map>
